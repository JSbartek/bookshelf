                        <h1>Bookshelf</h1>

                    </div>
                    <div class="box-w100-h35 flex flexCenter">
                        <form id="search" action="" method="" class="box-w75-h100 flex flexCenter">

                                <button class='delete margin-left-10  btn btn-green'> DELETE </button>
                            </div>
                        </li--->
                    </ul>
                </div>

                <div id="foot" class="box-w100-h15 flex flexCenter flexColumn">
                    <div class="box-w85-h60 flex flexCenter">
                        <form action="" method="" class="box-w100-h100 flex flexCenter">
                            <input id="addBook" class="box-w80-h60 flex flexCenter" type="text" placeholder="Add book" maxlength="255">
                            <button id="add" class='btn btn-green'> ADD </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
